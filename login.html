<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | MProc</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom right, #cceeff, #e6f7ff);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 30px;
            background-color: #ffffff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .header img {
            height: 40px;
        }
        .header a {
            text-decoration: none;
            color: #0078d4;
            font-weight: 600;
            font-size: 14px;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 64px);
        }
        .login-box {
            background: #ffffff;
            padding: 30px 25px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            width: 300px;
        }
        .login-box h2 {
            margin-bottom: 20px;
            color: #0078d4;
            text-align: center;
            font-size: 22px;
        }
        .login-box label {
            display: block;
            margin-top: 12px;
            font-weight: 500;
            font-size: 14px;
            color: #333;
        }
        .login-box input, .login-box select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 13px;
        }
        .login-box button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-box button:hover {
            background-color: #005fa3;
        }
        .login-box .forgot {
            display: block;
            margin-top: 12px;
            text-align: right;
        }
        .login-box .forgot a {
            color: #0078d4;
            text-decoration: none;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="{{ url_for('static', filename='image/mproc.jpg') }}" alt="MProc Logo">
        <a href="/help">Help</a>
    </div>

    <div class="login-container">
    <div class="login-box">
        <h2>Sign In</h2>
        <form method="POST" action="/login">
            <label for="email">Email</label>
            <input type="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" name="password" required>

            <label for="role">Role</label>
            <select name="role" required>
                <option value="">Select Role</option>
                <option>Buyer</option>
                <option>Supplier</option>
                <option>Admin</option>
            </select>

            <button type="submit">Login</button>
            <div class="forgot">
                <a href="/forgot-password">Forgot Password?</a>
            </div>
        </form>

        <!-- ðŸ”— Add this link below the form -->
        <div style="margin-top: 20px; text-align: center;">
            <a href="/buyer/home" style="color: #0078d4; font-size: 13px; text-decoration: none;">
                Go to Buyer Dashboard
            </a>
        </div>
    </div>
</div>

</body>
</html>
