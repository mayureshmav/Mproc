<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password | MProc</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom right, #cceeff, #e6f7ff);
        }
        .header {
            background-color: #0078d4;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header img {
            height: 40px;
        }
        .header h1 {
            margin: 0;
            font-size: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 64px);
        }
        .form-box {
            background: white;
            padding: 30px 25px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            width: 320px;
        }
        .form-box h2 {
            margin-bottom: 20px;
            color: #0078d4;
            text-align: center;
            font-size: 22px;
        }
        .form-box label {
            display: block;
            margin-top: 12px;
            font-weight: 500;
            font-size: 14px;
            color: #333;
        }
        .form-box input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 13px;
        }
        .form-box button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-box button:hover {
            background-color: #005fa3;
        }
        .form-box .back-link {
            margin-top: 15px;
            text-align: center;
        }
        .form-box .back-link a {
            color: #0078d4;
            text-decoration: none;
            font-size: 13px;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="{{ url_for('static', filename='image/mproc.jpg') }}" alt="MProc Logo">
        <h1>Reset Password</h1>
    </div>

    <div class="container">
        <div class="form-box">
            <h2>Set New Password</h2>
            <form method="POST" action="/reset-password">
                <label for="new_password">New Password</label>
                <input type="password" name="new_password" required>

                <label for="confirm_password">Confirm Password</label>
                <input type="password" name="confirm_password" required>

                <button type="submit">Reset Password</button>

                <div class="back-link">
                    <a href="/">Back to Login</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
